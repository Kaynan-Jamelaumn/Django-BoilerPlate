{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block main %}
<div class="user-list">
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.username }}</strong> - {{ user.email }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
