{% extends 'base.html' %}

{% block main %}
<h1>Search Results</h1>
<!-- Debug: Print the number of users -->
<p>Number of Users: {{ users|length }}</p>

{% if users %}
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
{% endblock %}
