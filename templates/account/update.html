{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block main %}
<div class="form-container">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'account:update' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M" {% if user.gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if user.gender == 'F' %}selected{% endif %}>Female</option>
            <option value="O" {% if user.gender == 'O' %}selected{% endif %}>Other</option>
        </select>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" maxlength="500">{{ user.bio }}</textarea>
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture">
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <button class="form-button" type="submit">Update</button>
    </form>
</div>
{% endblock %}
